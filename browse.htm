<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="generator" content="HWM">
  <meta charset="UTF-8">
  <title>Home Ware Management</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="table.js"></script>
  <script src="search.js"></script>

</head>
<body>
  <div class="flex-container">
    <div class="row header">
      <div class="boxedElement" id="home-button">
        <a class="homeButton" href="/index.htm">Home</a>
      </div>
      <div class="boxedElement" id="title-bar">
        <a class="titleBar">HWM</a>
      </div>
      <div class="boxedElement" id="lang-selector">
        <a class="langbutton" id="langbtn" href="#">EN</a>
      </div>
    </div>
    <div class="row header2">
      <div class="search-bar">
        <input type="text" id="searchterm" name="searchterm" onkeyup="searchTerm()">
      </div>
      <div class="search-button">
        <button onclick="searchTerm()" type="button" class="searchbutton">Search</button>
      </div>
    </div>
    <div class="row content">
      <div class="boxedElement">
        <table id="itemsTable" class="itemtable">
          <tbody class="itemtabletbody">
            <tr class="firstrow">
              <th style="width: 5%;">ItemID</th>
              <th style="width: 5%;">Location</th>
              <th style="width: 85%;">Name</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row footer">
      <div class="image-box" id="image-td"><img src="images/1003.jpg"></img></div>
      <div class="item-inspector" id="item-text">
        1
      </div>
      <div class="page-btns">
        <div class="skip-up" id="skip-up"><img src="res/arrow-pageup.svg" width="50px"></div>
        <div class="skip-down" id="skip-down"><img src="res/arrow-pagedown.svg" width="50px"></div>
      </div>
      <div class="btns">
        <div class="select-up" id="select-up"><img src="res/arrow-up.svg" width="50px"></div>
        <div class="select-down" id="select-down"><img src="res/arrow-down.svg" width="50px"></div>
      </div>
    </div>
  </div>
</body>
</html>
